DataPrivacyStatementIntroText = "Im Folgenden finden Sie die Datenschutzerklärung zu AKsearch, der Suchmaschine der AK Bibliothek Wien."
DataPrivacyStatementGeneralNotesHeading = "Allgemeines"
DataPrivacyStatementGeneralNotesText = "AKsearch, erreichbar unter der Domain "aksearch.arbeiterkammer.at", wird von der AK Bibliothek Wien für Sozialwissenschaften, eine Abteilung der Kammer für Arbeiter und Angestellte für Wien, Prinz-Eugen-Straße 20-22, 1040 Wien, Telefon: +43150165-2352, E-Mail: bibliothek (at) akwien.at, betrieben. Medieninhaber und Herausgeber der Website aksearch.arbeiterkammer.at ist die AK Bibliothek Wien für Sozialwissenschaften der Kammer für Arbeiter und Angestellte für Wien. Der Schutz und die Sicherheit Ihrer persönlichen Daten ist uns ein wichtiges Anliegen. AKsearch speichert und verarbeitet Daten daher im Sinne des geltenden Datenschutzgesetzes. Sie als Nutzer stimmen der Datenverarbeitung im Sinne dieser Erklärung zu. Auf AKsearch werden automatisiert keine direkt personenbezogenen Daten ermittelt. Das heißt: Nur durch Ihre aktive Eingabe von (beispielsweise) Namen, Adresse, Geburtsdatum, etc. geben Sie AKsearch diese Daten bekannt."
DataPrivacyStatementSavedDataHeading = "Gespeicherte Daten"
DataPrivacyStatementSavedDataText = "AKsearch speichert und verarbeitet folgende personenbezogene Daten, wenn Sie unsere Website besuchen:"
DataPrivacyStatementServerlogsHeading = "Serverlogs"
DataPrivacyStatementServerlogsText = "Die IP-Adresse des Anfragenden Computers, gemeinsam mit dem Datum, der Uhrzeit, der Anfrage, welche Datei angefragt wird (Name und URL), welche Datenmenge an Sie übertragen wird, eine Meldung, ob die Anfrage erfolgreich war, Erkennungsdaten des verwendeten Browsers und des verwendeten Betriebssystems, sowie die Website, von der der Zugriff erfolgte (sollte der Zugriff über einen Link erfolgen). Die Serverlogs werden gespeichert, um die Systemsicherheit prüfen zu können, die Website technisch administrieren, sowie das Angebot optimieren zu können. Diese Daten werden – sollte es einen Hackangriff gegeben haben – an die Strafverfolgungsbehörden weitergeben. Eine darüberhinausgehende Weitergabe an Dritte erfolgt nicht."
DataPrivacyStatementCookiesHeading = "Cookies"
DataPrivacyStatementCookiesText = "Cookies sind kleine Textdateien, die AKsearch auf dem Computer des Benutzers speichert, um diesen wiederzuerkennen. So dienen die in den Cookies enthaltenen Informationen der Sitzungssteuerung. Bei den meisten Web-Browsern werden Cookies automatisch akzeptiert. Durch Änderung der Einstellungen Ihres Browsers können Sie dies vermeiden. Sie können auf Ihrem PC gespeicherte Cookies jederzeit durch Löschen der temporären Internetdateien entfernen."
DataPrivacyStatementPiwikHeading = "Piwik"
DataPrivacyStatementPiwikText = "AKsearch nutzt Piwik, eine Software, die Websitebesuche statistisch erfasst. Dabei wird durch Cookies eine Analyse der Nutzung von AKsearch durchgeführt. Dazu werden die Nutzungsinformationen an AKsearch gesendet, wobei Ihre IP-Adresse sofort anonymisiert wird. Eine Weitergabe der Daten an Dritte erfolgt nicht, personenbezogene Daten werden nicht gespeichert. Von Piwik genutzte Cookies beginnen mit „_pk“."
DataPrivacyStatementPiwikOptOutDescription = "Sie können nachfolgend die Auswertung Ihres Besuchs auf AKsearch deaktivieren oder wieder aktivieren."
DataPrivacyStatementPiwikOptOutBtnText = "Auswertung deaktivieren"
DataPrivacyStatementPiwikOptOutText = "Ihr Besuch wird ausgewertet. Klicken Sie auf den Button, um die Auswertung zu deaktivieren."
DataPrivacyStatementPiwikOptInBtnText = "Auswertung aktivieren"
DataPrivacyStatementPiwikOptInText = "Ihr Besuch wird nicht ausgewertet. Klicken Sie auf den Button, um die Auswertung zu aktivieren."
DataPrivacyStatementPiwikOptOutCookieDescription = "Wenn Sie die Auswertung deaktivieren wird ein Cookie in Ihrem Browser hinterlegt, das verhindert, dass Ihre Besuchsdaten an Piwik übertragen werden. Sollten Sie Ihre Browser Cookies löschen so müssen Sie die Auswertung erneut deaktivieren."
DataPrivacyStatementEnteredDataHeading = "Auf der Website eingegebene Daten"
DataPrivacyStatementEnteredDataText = "Die in die Suchmaske eingegebenen Begriffe werden gespeichert, können jedoch nicht mit Ihrer Person in Verbindung gebracht werden. Die Auswertung der Suchbegriffe erlaubt es uns, den Bibliohtkesbestand nach den Interessen unserer BenuzterInnen zu erweitern. Sollten Sie diese Auswertung nicht wünschen, können Sie diese oben unter 'Piwik' deaktivieren. Bei Ihrer Registrierung werden Ihr BenuzterInnen-Name, ihr Passwort (verschlüsselt), ihr Name und ihre eMail-Adresse gespeichert. Dies dient dazu, dass Favoritenlisten, Kommentare, Tags, etc. eindeutig Ihrem Konto zugeordnet werden können oder Sie Ihr Passwort zurücksetzen können. Auch die Schnittstellen zu unserem Bibliothekssystem werden mithilfe dieser Daten angesprochen. Dies ermöglicht es Ihnen z. B. Bücher zu bestellen oder zu verlängern. Eingaben in das Feedback-Formular generieren lediglich ein eMail an die Bibliothek und werden nicht gespeichert. Das Versenden von Suchtreffern per eMail-Formular speichert ebenfalls keine Daten, sondern übermittelt lediglich ein eMail."
DataPrivacyStatementObjectionHeading = "Widerspruchsrecht"
DataPrivacyStatementObjectionText = "Alle NutzerInnen von AKsearch haben das Recht, die Speicherung von personenbezogenen Daten zu verweigern. Schreiben Sie uns in diesem Fall ein eMail an bibliothek (at) akwien.at mit der Angabe Ihres realen Namens und Ihres Benutzernamens. Dann können aus AKsearch alle bisher gespeicherten personenbezogenen Daten gelöscht werden. Beachten Sie, dass diese Daten nach der Löschung erneut angelegt werden, sobald Sie sich wieder mit Ihrem Bibliotheksaccount einloggen."
DataPrivacyStatementDisclaimerHeading = "Haftungsausschluss"
DataPrivacyStatementDisclaimerText = " Für Inhalte auf Websites, auf die von AKsearch aus gelinkt wird, übernehmen wir keinerlei Verantwortung oder Haftung."
DataPrivacyStatementDataUseHeading = "Datenverwendung"
DataPrivacyStatementDataUseText = "AKsearch speichert und nutzt die vom Nutzer eingegeben und übermittelten Daten ausschließlich im hier genannten Umfang."
