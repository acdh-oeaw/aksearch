# ISN search for AkSearch (enables search with or without dash incl. wildcard searches
# Examples for searches: 3205005*, 3-205-005*, 3-205-00549-X and 320500549X
ISN:      
  CustomMunge:
    isbn_exact:
      # Strip whitespace and quotes:
      - [preg_replace, '/[ "]/', ""]
      # Strip dashes
      - [preg_replace, '/\-/', ""]
      # Strip pre-existing trailing asterisks:
      - [preg_replace, "/\*+$/", ""]
    isbn_fuzzy:
      # Strip whitespace and quotes:
      - [preg_replace, '/[ "]/', ""]
      # Strip dashes
      - [preg_replace, '/\-/', ""]
      # Strip pre-existing trailing asterisks, then add a new one:
      - [preg_replace, "/\*+$/", ""]
      - [append, "*"]
    issn_exact:
      # Strip whitespace and quotes:
      - [preg_replace, '/[ "]/', ""]
      # Strip dashes
      - [preg_replace, '/\-/', ""]
      # Strip pre-existing trailing asterisks:
      - [preg_replace, "/\*+$/", ""]
    issn_fuzzy:
      # Strip whitespace and quotes:
      - [preg_replace, '/[ "]/', ""]
      # Strip dashes
      - [preg_replace, '/\-/', ""]
      # Strip pre-existing trailing asterisks, then add a new one:
      - [preg_replace, "/\*+$/", ""]
      - [append, "*"]      
  QueryFields:
    isbn:
      - [isbn_exact, 1000]
      - [isbn_fuzzy, ~]
    issn:
      - [issn_exact, 1000]
      - [issn_fuzzy, ~]
      
      
